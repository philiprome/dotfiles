- clean: ['~', '~/.config']

- link:
    ~/.aliases: .aliases
    ~/bin: bin/
    ~/.config/htop/htoprc:
        create: true
        path: .config/htop/htoprc
    ~/.config/systemd: .config/systemd/
    ~/.dir_colors: .dir_colors
    ~/.fonts: .fonts/
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.gtkrc-2.0: .gtkrc-2.0
    ~/.i3: .i3/
    ~/.irssi: .irssi/
    ~/.oh-my-zsh: .oh-my-zsh/
    ~/.tmux: .tmux/
    ~/.tmux.conf: .tmux.conf
    ~/.tmuxinator: .tmuxinator
    ~/.vim: .vim/
    ~/.vimrc: .vim/vimrc
    ~/.zshrc: .zshrc

